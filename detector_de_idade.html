<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>

<style>
    body { background-color: rgb(9, 118, 126);
            font: 15pt, arial;
    }

    header{ color: white;
            text-align: center;
    }

    section{ background-color: white;
                border-radius: 8px;
                padding: 15px;
                width: 500px;
                margin: auto;
                box-shadow: 5px 5px 10px;

    }

    footer{ color: white;
            text-align: center;
            font-style: italic;
    }



</style>

</head>
<body>
    
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    
    <section>
        <div>
           <p> Ano de Nascimento:
            <input type="number" min="0" id="txtano">

           </p>

           <p> Sexo:
            <input type="radio" name="radsex" id="masc" checked>
            <label for="masc">Masculino</label>
            <input type="radio" name="radsex" id="fem">
            <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>

        </div>

        <div id="resultado" style="align-items: center; padding: 3px;">
            

        </div>

    </section>
    
    <footer> 
        <p> <a href="https://github.com/arthurgmv" target="_blank" rel="noopener noreferrer">Arthur Gabriel</a> </p>
    </footer>
    
    
    <script>
        function verificar(){
            var data = new Date()
            var ano = data.getFullYear()
            var fano = window.document.getElementById('txtano')
            var resultado = window.document.getElementById('resultado')
            if (fano.value.length == 0 || Number (fano.value) > ano) {
                window.alert("ERRO: Verifique os dados e tente novamente.")
            }
            else {
                var fsex = document.getElementsByName('radsex')
                var idade = ano - Number(fano.value)
                //resultado.innerHTML = `Idade calculada: ${idade}`
                var genero = ''
                var img = document.createElement('img')
                img.setAttribute ('id', 'foto')

                if (fsex[0].checked)
                { genero = 'Homem'
                    if (idade >=0 && idade <=17) {
                        img.setAttribute('src', 'crianca_homem.png')
                    }
                    else if (idade >=18 && idade <=39) {
                        img.setAttribute('src', 'jovem_homem.jpg')
                    }
                    else if (idade >=40 && idade <=59 ) {
                        img.setAttribute('src', 'adulto_homem.png')
                    }
                    else {
                        img.setAttribute('src', 'idoso_homem.png')
                    }
                    
                }
                else if (fsex[1].checked){
                    genero = 'Mulher'
                    if (idade >=0 && idade <=17) {
                        img.setAttribute('crianca_mulher.png')
                    }
                    else if (idade >=18 && idade <=39) {
                        img.setAttribute('src','jovem_mulher.png')
                    }
                    else if (idade >=40 && idade <=59 ) {
                        img.setAttribute('src', 'adulto_mulher.png')
                    }
                    else {
                        img.setAttribute('src','idoso_mulher.png')
                    }
                  
                }
                resultado.style.textAlign = 'center'
                resultado.innerHTML = `Detectamos ${genero} com idade ${idade}<br><br>`
                resultado.appendChild(img)
            }
        }


    </script>
</body>
</html>
